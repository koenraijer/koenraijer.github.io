--- 
layout: default
---
<div class='content-wrapper'>
    <div id='blogmargins'>
        <div class='blog-article' style="margin-bottom: 0.5rem; padding-bottom: 0.5rem;">
            <h1>
                {{page.title}}
            </h1>
            <span class='highlight'>{{ page.date | date: "%d-%m-%Y" }}</span>
            <h3 style="font-weight: normal;">{{page.subtitle}}</h3>
            <br>
            {{ content }}
            <br>
            <span class='highlight'>Tags: <a href="/tag/{{ page.tags }}">{{ page.tags }}</a></span>
        </div>
        
        {% include archive.html %}
    </div>
</div>
