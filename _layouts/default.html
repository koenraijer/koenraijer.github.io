<!DOCTYPE html>
<html data-theme="dark" lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <div style="padding-bottom: 2rem;">
          {% include hero.html %}
        </div>
        
      <div class="anythingafterhero">

        {{ content }}
      </div>
      </div>
      </main>
    
    {% unless page.url == "/" %}
    <script text="text/javascript">
      // Hide header-image if on homepage 
      var logo = document.querySelector(".anythingafterhero");
      logo.classList.add("margins");
    </script>
    {% endunless %}

    <script src="/assets/js/search-script.js"></script>
    <script>
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '/search.json'
      })
      </script>
    <script data-goatcounter="https://weetgraag.goatcounter.com/count"
        async src="/assets/js/count.js">
    </script>

  </body>

</html>
