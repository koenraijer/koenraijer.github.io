baseurl: "" # the base hostname & protocol for your site

title: Koen Raijer's blog
description: Blog and personal website about healthcare, science, programming and more. 
url: "https://raijer.me/"
author: Koen Raijer

feed:
  posts_limit: 20

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      author: Koen
      layout: "default"
      
posts:
  permalink: /:categories/:year/:month/:day/:slug/

pagination: 5
paginate_path: "blog/page:num"

plugins:
  - jekyll-sitemap
  - jekyll-feed