---
layout: blog
title: All posts
permalink: /blog/
---
      <ul>
          {% for post in site.posts %}
            <li>
              <div id='blogpostpadding'>
                <div class='blog-article'>
                  <div class='posts-title-date'>
                    <div>
                      <h3>
                        <a id="post-title" href="{{ post.url }}">{{ post.title }}</a>
                      </h3>
                    </div>
                    <span class='highlight'>{{ post.date | date: "%d-%m-%Y" }} </span>
                  </div>
                  
                  <p>{{ post.excerpt }}</p>
                  <span style="margin-bottom: 0.5rem;" class='highlight'>Tags: <a href="/tag/{{ post.tags }}">{{ post.tags }}</a></span>
                </div>
                
            </li>
          {% endfor %}
        </ul>
