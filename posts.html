---
layout: blog
title: Posts
permalink: /blog/
---
<ul>
    {% for post in site.posts %}
      <li>
        <div id='blogpostpadding'>
          <div class='posts-title-date'>
              <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
              <p>{{ post.date | date: "%d-%m-%Y" }}</p>
          </div>
          <p>{{ post.excerpt }}</p>
          <div class='tags'><span class='highlight'><p>{{ post.tags }}</p></span></div>
        </div>
      </li>
    {% endfor %}
  </ul>
