---
layout: default
title: Blog
---
<div class='content-wrapper'>
    <div id='blogmargins'>
        <ul>
          {% for post in site.posts %}
            <li>
              <div id='blogpostpadding'>
                <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
                {{ post.excerpt }}
              </div>
            </li>
          {% endfor %}
        </ul>
    </div>
</div>
